<div class="container">
    <img src="assets/logo_2.png" alt="test" width="150" class="logo">
    <div class="title">
        <span class="text-regular main-text">Registration</span>
        <span class="text-regular secondary-text">For Both Staff & Students</span>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="controller">
            <label for="name" class="text-semi-bold">
                Name:
            </label>
            <input class="text-regular" formControlName="name" />
            <app-error-message-controller
                [show]="!!(registerForm.get('name')?.invalid && registerForm.get('name')?.touched)"
                message="Name length must be greater than 3."
            ></app-error-message-controller>
        </div>

        <div class="controller">
            <label for="email" class="text-semi-bold">
                Email:
            </label>
            <input class="text-regular" formControlName="email" />
            <app-error-message-controller
                [show]="!!(registerForm.get('email')?.invalid && registerForm.get('email')?.touched)"
                message="Email is incorrect."
            ></app-error-message-controller>
        </div>

        <div class="controller">
            <label for="password" class="text-semi-bold">
                Password:
            </label>
            <input class="text-regular" formControlName="password" type="password"/>
            <app-error-message-controller
                [show]="!!(registerForm.get('password')?.invalid && registerForm.get('password')?.touched)"
                message="Password length must be greater then 8."
            ></app-error-message-controller>
        </div>

        <div class="controller">
            <label for="confirmPassword" class="text-semi-bold">
                Confirm Password:
            </label>
            <input class="text-regular" formControlName="confirmPassword" type="password"/>
            <app-error-message-controller
                [show]="!!(registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched)"
                message="Password length must be greater then 8."
            ></app-error-message-controller>
            <app-error-message-controller
                [show]="!!(registerForm.hasError('passwordsMismatch') && registerForm.get('confirmPassword')?.touched)"
                message="Passwords must match."
            ></app-error-message-controller>

        </div>


        <button type="submit" [disabled]="registerForm.invalid" class="button-submit">Register</button>

        <div class="social-login">
            <button class="google-btn text-semi-bold" (click)="signInWithGoogle()">
                <img src="assets/google_logo.png" alt="Google logo" width="20" style="vertical-align: middle; margin-right: 8px;">
                Sign in with Google
            </button>
        </div>

        <div class="help">
            <p>Already a User? <a href="/login">Login now</a></p>
        </div>
    </form>

</div>
